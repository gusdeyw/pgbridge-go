<head>

    <title>Payment Failed</title>

        body {

            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;

            max-width: 400px;
            width: 100%;
        }

        .icon {
            font-size: 60px;
            color: #dc2626;
        }

        h1 {
            color: #b91c1c;
            margin-bottom: 10px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
        }

        .order-id {
            margin-top: 20px;
            font-weight: bold;
            color: #374151;
        }
    </style>
</head>

    <div class="card">
        <div class="icon">‚ùå</div>

</html>
